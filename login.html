<html>
  <head>
    <title>Birds</title>
    <link rel="stylesheet" href="Style/login.css" />
    <style></style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <span id="nameError">Required</span>
      <form method="get" action="index.html">
        <input
          id="userName"
          type="text"
          name="userName"
          placeholder="enter your name"
        />
        <input id="subBtn" type="submit" value="Start Game" />
        <table>
          <tr>
            <td><img width="150" src="./gameImages/goldy.gif" /></td>
            <td><span>+10</span></td>
          </tr>
          <tr>
            <td><img width="150" src="./gameImages/normal2.gif" /></td>
            <td><span class="aquamarine">+5</span></td>
          </tr>
          <tr>
            <td><img width="150" src="./gameImages/black.gif" /></td>
            <td><span class="darkorange">-10</span></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
